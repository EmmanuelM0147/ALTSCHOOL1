<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfdfe2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0044cc;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        picture img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        audio, video {
            width: 100%;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            margin-bottom: 20px;
        }
        
        picture {
            width: 70px;
            height: 40px;
      
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="form.html">Application Form</a></li>
                <li><a href="table.html">Courses & Schools</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>About Me - Media</h1>
            <article>
                <p>You are welcome to a visual exploration of my story. Through these images, videos, and sounds, I hope to inspire you with a glimpse of my journey, passions, and the dreams that drive me.</p>
            </article>

            <section>
                <picture>
                    <!-- Source for extra large screens (e.g., large desktops) -->
                    <source media="(min-width: 1200px)" srcset="./IMG_8449.jpeg">
                    <!-- Source for large screens (e.g., laptops) -->
                    <source media="(min-width: 992px)" srcset="./IMG_8449.jpeg">
                    <!-- Source for medium screens (e.g., tablets) -->
                    <source media="(min-width: 768px)" srcset="./IMG_8449.jpeg">
                    <!-- Source for small screens (e.g., large smartphones) -->
                    <source media="(min-width: 576px)" srcset="./IMG_8449.jpeg">
                    <!-- Source for extra small screens (e.g., small smartphones) -->
                    <source media="(max-width: 575px)" srcset="./IMG_8449.jpeg">
                    <!-- Fallback image for browsers that don't support the picture element -->
                    <img src="./IMG_8449.jpeg" alt="Responsive image">
                </picture>
            </section>

            <section>
                <h2>Audio Element</h2>
                <audio controls>
                    <source src="./assets/oma.ogg" type="audio/ogg">
                    <p>Your browser does not support the audio element.</p>
                </audio>
            </section>

            <section>
                <h2>Video Element</h2>
                <!-- YouTube Video Embed -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0lbzmZeS-BY?si=KU9dviwH-MplciMt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
    </main>

</html>
