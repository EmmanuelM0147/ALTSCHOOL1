<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-panel img {
            width: 477px;
            margin-bottom: 20px;
        }
        .left-panel h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }
        .social-icons {
            margin-bottom: 20px;
        }
        .social-icons a {
            margin-right: 15px;
            font-size: 24px;
            color: #333;
        }
        .left-panel p {
            color: #666;
        }
        .left-panel .footer-text {
            color: #aaa;
            margin-top: 40px;
            font-size: 12px;
        }
        .right-panel {
            flex: 1.5;
            padding: 40px;
        }
        .right-panel form {
            max-width: 400px;
            margin: 0 auto;
        }
        .right-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .right-panel p {
            margin-bottom: 20px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            padding: 8px;
        }
        .right-panel button {
            width: 100%;
            padding: 15px;
            background-color: #6200ee;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }
            .left-panel img {
                width: 100%;
            }
            .left-panel h1 {
                font-size: 24px;
            }
            .right-panel form {
                max-width: 100%;
            }
            .right-panel h2 {
                font-size: 20px;
            }
            .right-panel button {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .left-panel {
                padding: 20px;
            }
            .right-panel {
                padding: 20px;
            }
            .right-panel h2 {
                font-size: 18px;
            }
            .right-panel button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; width: 100%; max-width: 1400px; background-color: #fff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
    <div style="flex: 1; padding: 40px; background-color: #fafafa; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
    <img src="graduation-icon.png" alt="Graduation Cap" style="width: 377px; margin-bottom: 20px;">
    <h1 style="font-size: 40px; margin-bottom: 20px; color: #333;">Learn highly sought after skills without hassle.</h1>
    <div style="margin-bottom: 20px;">
    <div style="margin-bottom: 20px;">
    <a href="https:twitter.com/AltSchool Africa"><ion-icon name="logo-twitter"></ion-icon></a>
    <a href="https:instagram.com/altschoolafrica"><ion-icon name="logo-instagram"></ion-icon></a>
    <a href="https:facebook.com/AltSchool Africa"><ion-icon name="logo-facebook"></ion-icon></a>
    <a href="https:linkedin.com/AltSchool Africa"><ion-icon name="logo-linkedin"></ion-icon></a>
    
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div style="flex: 1.5; padding: 40px;">
    <form style="max-width: 400px; margin: 0 auto;">
    <h2 style="font-size: 24px; margin-bottom: 10px;">Signup</h2>
    <p style="margin-bottom: 20px; color: #666;">Take the next steps to apply at AltSchool Africa</p>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter first name">
    </div>
    <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Enter last name">
    </div>
    <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender">
    <option value="" disabled selected>Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Select your country</option>
                        <option value="NG">Nigeria</option>
                        <option value="GH">Ghana</option>
                        <option value="KE">Kenya</option>
                        <option value="ZA">South Africa</option>
                        <option value="EG">Egypt</option>
                        <option value="MA">Morocco</option>
                        <option value="TZ">Tanzania</option>
                        <option value="ET">Ethiopia</option>
                        <option value="SN">Senegal</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">State/City of Residence</label>
                    <input type="text" id="city" placeholder="Enter your state or city of residence">
                </div>
                <div class="form-group">
                    <label for="referral">How did you hear about us?</label>
                    <select id="referral">
                        <option value="" disabled selected>Select channel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter password again">
                </div>
                <div class="form-group">
                    <p>
                        By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
                    </p>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
