<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALT School Application Form</title>
</head>
<body>
<!-- Global Navigation -->
<nav>
  <ul>
    <li><a href="index.html">About Me</a></li>
    <li><a href="form.html">Application Form</a></li>
  </ul>
</nav>

<!-- Main Content -->
<main>
  <h1>ALT School Application Form</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Education Background</legend>

      <label for="school">Previous School Attended:</label>
      <input type="text" id="school" name="school" required><br><br>

      <label for="degree">Degree Obtained:</label>
      <input type="text" id="degree" name="degree" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Program Information</legend>

      <label for="program">Program Applying For:</label>
      <input type="text" id="program" name="program" required><br><br>

      <label for="why">Why do you want to join ALT School?</label>
      <textarea id="why" name="why" rows="4" required></textarea><br><br>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
</main>
</body>
</html>
